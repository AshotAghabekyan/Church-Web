<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="/public/pages/video/video.css" type="text/css">

    <main>
        <div id="videoContainer">
            <div id="video">
                <div id="videoPlayIcon"></div>
            </div>
            <div id="description">
                <h1 id="title"></h1>
            </div>
            <div id="actions">
                <div class="actionPoint" id="donateAction">
                    <div id="donate"></div>
                    <div><p>donate</p></div>
                </div>
                <div class="actionPoint" id="toYoutubeAction">
                    <div id="youtube"></div>
                    <div><p>youtube</p></div>
                </div>

                <dialog id="videoShareModal">
                    <div id="modalHeader">
                        <h1>Share Video</h1>
                        <button id="closeShareModal"></button>
                    </div>
                    <div class="voidLine"></div>


                    <div id="socialNetworks">
                        <h3>Share via</h3>
                        <div id="socialNetworkList">
                            <div id="facebook" class="socialNetwork"></div>
                            <div id="instagram" class="socialNetwork"></div>
                            <div id="twitter" class="socialNetwork"></div>
                        </div>
                    </div>

                    <div id="manualShare">
                        <h3>Or copy link</h3>
                        <button id="copyLink">Copy</button>                            
                    </div>
                </dialog>

                <div class="actionPoint" id="shareAction">
                    <div id="share"></div>
                    <div><p>share</p></div>
                </div>

                <div class="actionPoint" id="likeAction">
                    <div id="like"></div>
                    <div><p>like</p></div>
                </div>
            </div>
        </div>

        <div class="recomendation">
            <div id="recomendationHeader"><h2>Դիտեք նաև այլ տեսանյութեր</h2></div>
            <div id="otherVideos"></div>
        </div>
    </main>
    <script type="module" src="/public/pages/video/video.js"></script>
    <script src="/public/pages/video/videoActions.js"></script>
    <script src="/public/common/header/header.js"></script>
    <script src="/public/common/footer/footer.js"></script>
</body>
</html>
